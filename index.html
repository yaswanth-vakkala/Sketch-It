<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./icon/sketching.png" />
    <title>Sketch-It</title>
  </head>
  <body>
    <h1>Sketch It</h1>
    <div class="layout">
      <div class="menu">
        <div class="color-container">
          <input
            type="color"
            id="inputcolor"
            name="inputcolor"
            value="#000000"
          />
        </div>
        <!-- <button class="btn" onclick="handleInput()">Custom Input</button> -->
        <button class="btn" onclick="handlePen()">Pen</button>
        <button class="btn" onclick="handleEraser()">Eraser</button>
        <button class="btn" onclick="handleClear()">Clear</button>
        <div class="slidecontainer">
          <input
            type="range"
            min="4"
            max="100"
            value="16"
            class="slider"
            id="myRange"
          />
          <div id="slider-output">
            <p>16 x 16</p>
          </div>
        </div>
      </div>
      <div class="draw-area"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
